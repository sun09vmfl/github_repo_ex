<!-- 
    상대 경로: 동일한 사이트 안에서의 이동시 사용. 즉, 내부 이동시 사용
                현재 열어놓은 문서를 기준으로 경로 설정

    기준 문서
      ㄴ 기준 파일과 같은 곳으로의 이동: name.html 혹은 name.html
      ㄴ 기준 파일보다 하위 파일로의 이동: ./폴더명/name.html 혹은 폴더명/name.html
      ㄴ 기준 파일보다 상위 파일로의 이동: ../name.html

   -->
